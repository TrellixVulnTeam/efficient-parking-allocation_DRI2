<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h3>Add the parking lots below</h3>
            <input type="text" name="lotname" [(ngModel)]="lotname">
            <button class="btn btn-primary" (click)="addLot()">Add Parking Lot</button>
            <ol>
                <li *ngFor="let lot of lots">
                    {{lot}}
                </li>
            </ol>
            <button class="btn btn-success" (click)="finish()" >Next</button>
        </div>
    </div>
</div>
